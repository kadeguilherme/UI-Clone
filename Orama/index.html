<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <title>Orama</title>
</head>
<body>

    <div class="grid grid-cols-2 h-screen ">

        <div class=" flex-col grid">
            <img class="pt-14 w-1/2 self-center justify-self-center" src="img/foguete.svg" alt="">
            
            <p class="px-8 text-center ">
                 Embarque no foguete como milhares de usuários da plataforma, 
                 Órama temo como objetivo ajudar você a evoluir de forma contínua nos investimentos de ações.
             </p>

        </div>

        <!--LADO ESQUERDO-->
        <div class="flex bg-gray-100 flex-col justify-center px-20"> 
            
            <div class="flex-row-reverse flex justify-items-end">
                <img class="mb-10" src="img/logo.svg" alt="">

                <div class="flex flex-col" >
                    <h1 class="self-end text-xl text-gray-900 font-medium	mr-10" >Órama</h1>
                    <p class="mr-10 text-gray-700" > Qualquer que seja seu perfil pode conta com a Órama. </p>
                </div>
            </div>

            <!--CADASTROS-->
            <div class="flex grid flex-col">

                <div class="justify-self-end">                
                    <p class="text-gray-600" >Email</p>
                </div>

                <!--INPUTS-->
                <div class="inputWithIcon">
                    <input class="w-full h-10 pr-10 rounded-lg" type="text" placeholder="e-mail" name="" id="input" style="text-align: right; border: 1px solid #ceced3; ">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                
                <p class="text-xs pt-2 text-gray-500">esqueceu a senha ?</p>

                <div class="justify-self-end ">                
                    <p class="text-gray-600" >Senha</p>
                </div>

                <div class="inputWithIcon mb-2">
                    <input class="w-full h-10 pr-10 rounded-lg" type="text" placeholder="senha" name="" id="input" style="text-align: right; border: 1px solid #ceced3; ">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>

                <div class="flex justify-self-end  items-center">
                    <label class="px-2 text-ls text-gray-500" for="scales">Lembra-me</label>
                    <input type="checkbox" name="scales" id="">
                </div>
                <!--FIM INPUTS-->

                <!--BOTAO LOGIN-->                
                <div class="flex justify-center mt-8">
                <button class="bg-blue-900 w-3/4 h-10 rounded-lg">
                   <p class="text-white">Login</p> 
                </button>
                
                </div>
                <!--FIM BOTAO LOGIN-->   

                <p class="flex justify-center text-xs text-gray-500 mt-2">Nao é registrado ainda? 
                <span class="text-blue-800 pl-1">Cria nova conta </span></p>
                    

                <!--BOTAO GOOGLE-->                
                <div class="google flex justify-center mt-4">
                    <button class="bg-gray-200 w-3/4 h-10 rounded-lg">
                       <p class="text-gray-900">GOOGLE <i class="fab fa-google pl-1 "></i></p> 
                    </button>
                    

                    
                    
                    </div>
                    <!--FIM BOTAO GOOGLE-->   

            </div>
            <!--FIM CADASTRO-->

        </div>
        <!--FIM LADO ESQUERDO-->

        </div>
    </div>
    
</body>
</html>
