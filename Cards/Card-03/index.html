<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Marvel SLider</title>
</head>

<body>
    <div class="container">
        <!--slider-box-->
        <div class="box">
            <p class="marvel"></p>

            <!--model-->
            <img class="model" src="img/Ant-Man.png" >

            <!--details-->
            <div class="details">
                <!--logo-chacacter-->
                <img class="logo" src="img/AntMan-logo.png" width="100px" style="width: auto;">

                <!--character-details-->
                <p>Em 1989, o Homem-Formiga original, Hank Pym, 
                    demite-se da S.H.I.E.L.D. depois de descobrir que a organização tentou duplicar 
                    sua tecnologia de encolhimento que faz com que o Homem-Formiga seja possível; Pym 
                    acredita que a tecnologia é perigosa e decide escondê-la em segredo.
                </p>
                
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
